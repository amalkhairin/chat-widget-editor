<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css">
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="./config/js/tailwind.config.js"></script>
    <!-- external css -->
    <link rel="stylesheet" href="./config/css/main.css">
    <link rel="stylesheet" href="./config/css/main.style.css">
    <link rel="stylesheet" href="./config/css/style.css">
</head>

<body>
    <section id="navbar">
        <nav class="border-0 bg-gray-800">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-5 py-2">
                <div class="flex items-center">
                    <span class="self-center text-xl font-semibold whitespace-nowrap text-white flex flex-col">
                        Chat Widget Editor v3.1.0
                        <span style="font-size: 10px; color: #979797; line-height: 100%;">open source project by Maruマル</span>
                    </span>
                </div>
                <div class="flex flex-row">
                    <div class="border border-gray-500 rounded flex flex-row p-2 items-center">
                        <span class="mr-2 leading-none text-gray-500">Background</span>
                        <div class="color-picker">
                            <input type="color" class="custom-input-color flex self-center" id="editor-bg-color" value="#ffffff" title="Background">
                        </div>
                    </div>
                    <button id="btn-generate" type="button" data-te-ripple-init data-te-ripple-color="light"
                        data-te-toggle="modal"
                        data-te-target="#exampleModalXl"
                        class="ml-2 inline-block rounded bg-primary px-4 py-2 text-xs font-medium uppercase leading-normal text-white transition duration-150 ease-in-out hover:bg-primary-700 focus:bg-primary-700 focus:outline-none focus:ring-0 active:bg-primary-700">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><style>svg{fill:#ffffff}</style><path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"/></svg>
                    </button>
                    <button id="btn-reset" type="button" data-te-ripple-init data-te-ripple-color="light"
                        class="ml-2 inline-block rounded bg-danger px-4 py-2 text-xs font-medium uppercase leading-normal text-white transition duration-150 ease-in-out hover:bg-danger-700 focus:bg-danger-700 focus:outline-none focus:ring-0 active:bg-danger-700">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#ffffff}</style><path d="M48.5 224H40c-13.3 0-24-10.7-24-24V72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2 5.2 26.2s-12.5 14.8-22.2 14.8H48.5z"/></svg>
                    </button>
                </div>
            </div>
        </nav>
    </section>

    <section id="main">
        <div class="overflow-hidden">
            <div class="grid grid-cols-4">
                <div id="toolbar" class="col-span-1 p-4">
                    <div id="parentMenu">
                        <!-- accordion item -->
                        <div class="rounded-none">
                            <!-- heading accordion -->
                            <h2 class="mb-0" id="flush-headingTwo">
                                <button
                                    class="group relative flex w-full items-center rounded-none border-0 bg-white px-5 py-4 text-right text-base text-neutral-800 transition [overflow-anchor:none] hover:z-[2] focus:z-[3] focus:outline-none dark:bg-neutral-800 dark:text-white [&:not([data-te-collapse-collapsed])]:bg-white [&:not([data-te-collapse-collapsed])]:text-primary  dark:[&:not([data-te-collapse-collapsed])]:bg-neutral-800 dark:[&:not([data-te-collapse-collapsed])]:text-primary-400"
                                    type="button" data-te-collapse-init data-te-collapse-collapsed data-te-target="#flush-collapseTwo"
                                    aria-expanded="false" aria-controls="flush-collapseTwo">
                                </button>
                            </h2>
                            <!-- end heading -->
                        </div>
                        <!-- end accordion item -->
                    </div>
                </div>
                <div id="widget-container" class="col-span-3 p-4">
                    <yt-live-chat-app>
                        <div id="contents" class="style-scope yt-live-chat-app">
                            <yt-live-chat-renderer class="style-scope yt-live-chat-app" hide-timestamps="" darker-dark-theme="" has-ticker="" has-input-action-panel="" style="--scrollbar-width: 17px;">
                                <iron-pages id="content-pages" class="style-scope yt-live-chat-renderer">
                                    <div id="chat-messages" class="style-scope yt-live-chat-renderer iron-selected">
                                        <div id="contents" class="style-scope yt-live-chat-renderer">
                                            <div id="chat" class="style-scope yt-live-chat-renderer">
                                                <div id="item-list" class="style-scope yt-live-chat-renderer">
                                                    <yt-live-chat-item-list-renderer class="style-scope yt-live-chat-renderer" allow-scroll="" id="live-chat-item-list-panel">
                                                        <div id="contents" class="style-scope yt-live-chat-item-list-renderer">
                                                            <div id="item-scroller" class="style-scope yt-live-chat-item-list-renderer animated">
                                                                <div id="item-offset" class="style-scope yt-live-chat-item-list-renderer" style="height: 9722px; min-height: 393px;">
                                                                    <div id="items" class="style-scope yt-live-chat-item-list-renderer widget-wrapper">
                                                                        
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </yt-live-chat-item-list-renderer>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </iron-pages>
                            </yt-live-chat-renderer>
                        </div>
                    </yt-live-chat-app>
                </div>
            </div>
        </div>
    </section>

    <!--Extra large modal-->
    <div data-te-modal-init
        class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-hidden overflow-x-hidden outline-none"
        id="exampleModalXl" tabindex="-1" aria-labelledby="exampleModalXlLabel" aria-modal="true" role="dialog">
        <div data-te-modal-dialog-ref
            class="pointer-events-none relative flex min-h-[calc(100%-1rem)] items-center w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[500px] min-[992px]:max-w-[800px] min-[1200px]:max-w-[1140px]">
            <div
                class="pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-gray-800 bg-clip-padding text-current shadow-lg outline-none">
                <div
                    class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
                    <!--Modal title-->
                    <h5 class="text-xl font-medium leading-normal text-white"
                        id="exampleModalXlLabel">
                        Custom CSS
                    </h5>
                    <!--Close button-->
                    <div class="flex flex-row justify-content-end">
                        <button id="btn-copy" data-te-ripple-init data-te-ripple-color="primary"
                            class="ml-2 inline-block rounded bg-primary px-4 py-2 text-xs font-medium uppercase leading-normal text-white transition duration-150 ease-in-out hover:bg-primary-700 focus:bg-primary-700 focus:outline-none focus:ring-0 active:bg-primary-700">
                            Copy
                        </button>
                        <button id="btn-reset" type="button" data-te-ripple-init data-te-ripple-color="danger"
                            data-te-modal-dismiss aria-label="Close"
                            class="ml-2 box-content inline-block rounded border-danger px-2 py-2 text-xs font-medium uppercase leading-normal text-danger transition duration-150 ease-in-out hover:border-danger-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-danger-600 focus:border-danger-600 focus:text-danger-600 focus:outline-none focus:ring-0 active:border-danger-700 active:text-danger-700">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-3 w-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!--Modal body-->
                <div class="relative">
                    <div class="h-[75vh] w-full p-5">
                        <textarea style="border: none; background: transparent !important; color: aquamarine !important;" class="w-full" id="spawner" rows="15" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script src="./config/js/utilities.js"></script>
    <script src="./config/data/css.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script type="text/javascript">

        /** Default configuration **/
    
        Coloris({
          el: '.coloris',
          swatches: [
            '#264653',
            '#2a9d8f',
            '#e9c46a',
            '#f4a261',
            '#e76f51',
            '#d62828',
            '#023e8a',
            '#0077b6',
            '#0096c7',
            '#00b4d8',
            '#48cae4'
          ]
        });
    
        /** Instances **/
    
        Coloris.setInstance('.instance1', {
          theme: 'pill',
          themeMode: 'dark',
          formatToggle: true,
          closeButton: true,
          swatches: [
            '#067bc2',
            '#84bcda',
            '#80e377',
            '#ecc30b',
            '#f37748',
            '#d56062'
          ]
        });
    
        Coloris.setInstance('.instance2', { theme: 'polaroid' });
    
        Coloris.setInstance('.instance3', {
          theme: 'polaroid',
          swatchesOnly: true
        });
    
        </script>
    <script>

        // replace 'test' with unique identifier for each project
        var uniqueId = 'test'

        var fields = {};

        var docStyle = document.documentElement.style;
        var docStyleGetter = getComputedStyle(document.documentElement, null);

        var editorBGColor = "--editor-bg-color";

        $("#content-app").hide();
        $("#loading-screen").show();

        // on window load
        window.onload = function() {
            // fields = await getJsonData('./config/data/field.json');

            loadWidgetStyle()

            generateMenu(fields);

            addEventTrigger(fields, uniqueId);

            $(".widget-wrapper").empty();
            showChat(".widget-wrapper");

            loadData("#editor-bg-color", editorBGColor, uniqueId);
            loadWidgetData(fields, uniqueId)

            onEventShow(fields);

            $("#loading-screen").hide()
        }

        $(document).ready(function(){
            // fields = await getJsonData('./config/data/field.json');
            // addEventTrigger(fields, 'test');

            loadWidgetStyle()

            $("#editor-bg-color").on('change', function(){
                docStyle.setProperty(editorBGColor, $(this).val());
                localStorage.setItem('test'+editorBGColor, $(this).val());
            })

            $("#btn-reset").on("click", function(){
                localStorage.clear();
                console.log('reset');
                window.location.reload();
            })

            $("#btn-generate").on("click", function(){
                templateStyle = styleChat;
                document.getElementById("spawner").value = templateStyle;
            });

            $("#btn-copy").on("click", function(){
                var copyText = document.getElementById("spawner");
                copyText.select();
                copyText.setSelectionRange(0, 99999);
                window.getSelection().removeAllRanges();
                navigator.clipboard.writeText(copyText.value).then(() => {
                    $(this).html('Copied');
                    setTimeout(function () {
                        $("#btn-copy").html('Copy');
                    }, 2000);
                });
                
            });

        })
    </script>
</body>

</html>
